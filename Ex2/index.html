<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulaire de contact</h1>
        <form action="#" method="post">
            <label for="pseudo">Pseudo *</label>
            <input type="text" id="pseudo" name="pseudo" required>

            <label for="password">Mot de passe *</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Objet du message *</label>
            <select id="subject" name="subject" required>
                <option value="question">J'ai une question</option>
                <option value="suggestion">J'ai une suggestion</option>
                <option value="Je rencontre un problème">Je rencontre un problème</option>
                <option value="Autre">Autre</option>
            </select>

            <label for="message">Votre message *</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <label for="urgency">Niveau d’urgence *</label>
            <div class="urgency-options">
                <input type="radio" id="low" name="urgency" value="low" required>
                <label for="low">lent</label>

                <input type="radio" id="medium" name="urgency" value="medium" required>
                <label for="medium">Normal</label>

                <input type="radio" id="high" name="urgency" value="high" required>
                <label for="high">Urgent</label>
            </div>

            <div class="privacy-policy">
                <input type="checkbox" id="privacy" name="privacy" value="agree" required>
                <label for="privacy">J'ai lu et j'accepte les coonditions d'utilisations</label>
            </div>

            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>
